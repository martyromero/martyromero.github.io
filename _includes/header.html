<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ site.baseurl }}/" title="Home"><img src="{{ site.baseurl }}/public/logo-mark.png" />{{ site.title }}</a>
  </h3>
<nav>
  <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
  <ul class="nav nav-list">
    <li><a href="{{ site.baseurl }}/atom.xml" class="feed-icon">Feed</a></li>
    {% for page in site.pages_list%}
      <li><a href="{{ site.baseurl }}{{ page[1] }}">{{ page[0] }}</a></li>
    {% endfor %}
</ul>
</nav>

</header>
