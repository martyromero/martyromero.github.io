---
layout: default
---

<article class="post">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</article>
